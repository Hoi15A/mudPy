<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Hello Bulma!</title>
    <link href="css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/theme/midnight.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="has-background-grey">

<nav aria-label="main navigation" class="navbar is-black" role="navigation">
    <div class="navbar-menu is-active" id="navbarBasicExample">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>
            <a class="navbar-item">
                Documentation
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light">
                        <strong>Log in</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half" id="editor">

            </div>
            <div class="column is-half">
                map
            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div class="buttons">
                    <button class="button is-light" id="submit">
                        <strong>Submit</strong>
                    </button>
                </div>
            </div>
            <div class="column is-half">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns">
            <div class="column is-half" id="console">

            </div>
            <div class="column is-half">
                tasks
            </div>
        </div>
    </div>
</section>
<footer class="footer is-black">
    <div class="content has-text-centered">
        <p>
            <strong>MUDPY</strong>
        </p>
    </div>
</footer>

</body>
<script>
    const editor = CodeMirror(document.getElementById("editor"), {
        theme: "midnight",
        lineNumbers: true,
        value: "print(\"Hello, World!\")\n" +
            "x = 5\n" +
            "y = \"John\"",
        mode: "python",
        matchBrackets: true
    });
    let term = new Terminal();
    term.open(document.getElementById('console'));
    term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')
    term.on('key', (key, ev) => {
        console.log(key.charCodeAt(0));
        if (key.charCodeAt(0) === 13)
            term.write('\n');
        term.write(key);
    });

    const button = document.getElementById('submit');

    button.addEventListener('click', async _ => {
        const code = editor.getValue()
            axios.post('/api/submit', {
              code: code
            })
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });
    });
</script>
</html>
